<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        h1 {
            color: rgb(0, 0, 0);
        }
         /*Configur√£o globais da CSS*/
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(-90deg, #FFC439 , #FF0072, #D800E8, #7E08FF); 
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
