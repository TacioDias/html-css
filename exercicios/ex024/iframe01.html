<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body    {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: max-content;
        }

        iframe  {
            transition: 1s;
            display: none;
        }
        div:hover iframe    {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <div><iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" style="width: 1600px; height: 600px; border: 4px solid rgb(0, 4, 255); border-radius: 15px;"></iframe><strong>CursoemVideo</strong></div>para aprender a programar</p>
</body>
</html>
