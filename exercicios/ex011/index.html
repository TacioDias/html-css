<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>tipos de midias</h1>
    <h2>Imagem dinâmica</h2>
    <p>Abra esse site em dispositivos diferentes, ou diminua ou aumente o visual do navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem.p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem.m.png" type="image/png">
        <img src="imagens/imagem.g.png" alt="imagem flexivel">
    </picture>
    <h2>Audio</h2>
    <p>Este audio abaixo é uma musica de the elder scrolls 4: oblivion </p>
    <audio preload="metadata" controls>
        <source src="audio/musica-the-eder-scrolls-4.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
